<script>
var hostname = window.location.protocol+"//"+window.location.host+window.location.pathname;
var cupath = hostname.replace(/[^\/]*$/, "");
	var last = ""
	window.onhashchange = function() {
		var hash = window.location.hash;
		if (last.length < hash.length) {
			var leftPage = $('.active-page');
			leftPage.addClass('exit-left');
			setTimeout(function() {
				leftPage.removeClass('active-page');
				$(hash).removeClass('enter-right');
				leftPage.removeClass('exit-left');
			}, 1000);
			$(hash).addClass('enter-right');
			$(hash).addClass('active-page');
		}
		if (last.length > hash.length) {
			//console.log(hash);
			if (hash.length == 0) {
				hash = '#page';
			}
			var rightPage = $('.active-page');
			rightPage.addClass('exit-still');
			setTimeout(function() {
				rightPage.removeClass('active-page');
				$(hash).removeClass('enter-left');
				rightPage.removeClass('exit-still');
			}, 1000);
			$(hash).addClass('enter-left');
			$(hash).addClass('active-page');
		}
		last = window.location.hash;
	};

	$("#list-zoom").on('swipeleft',function(event){
		var old = $(this).find('img');
		var src = old.attr("src");
		var length = src.length;

		var site = src.substring(length-8,length-7);
		var num = src.substring(length-7,length-4);
		console.log(num);
		if (num==61&&site=='l'){//last l
			return;
		}
		if (num==60&&site=='l'){
			$(this).parent().find('.list-right-arrow').addClass("hide");
		}
		if (num==68&&site=='c'){
			return;
		}
		if (num==67&&site=='c'){
			$(this).parent().find('.list-right-arrow').addClass("hide");
		}
		if (num==88&&site=='d'){
			return;
		}
		if (num==87&&site=='d'){
			$(this).parent().find('.list-right-arrow').addClass("hide");
		}
		var changenum = parseInt(num)+1;
		$(this).parent().find('.list-left-arrow').removeClass("hide");
		if (changenum<10){
			changenum = '00'+changenum;
		}
		if (changenum>=10&changenum<100){
			changenum = '0'+changenum;
		}

		var changesrc = src.substring(0,length-7) + changenum + src.substring(length-4,length);
		var card = '<img id="page21src" class="card show enter-right" src="'+ changesrc + '">';
		$("#list-zoom").find('img').removeClass("enter-right");
		$("#list-zoom").find('img').removeClass("enter-left");
		$(this).find('img').addClass("exit-left");
		$("#list-zoom").append(card);
		setTimeout(function() {
			old.remove();
			$("#list-zoom").find('img').removeClass("enter-right");
		}, 1000);
	})

	$("#list-zoom").on('swiperight',function(event){
		var old = $(this).find('img');
		var src = old.attr("src");
		var length = src.length;
		var num = src.substring(length-7,length-4);
		if (num==1){
			return;
		}
		if (num==2){
			$(this).parent().find('.list-left-arrow').addClass("hide");
		}
		var changenum = parseInt(num)-1;
		$(this).parent().find('.list-right-arrow').removeClass("hide");
		if (changenum<10){
			changenum = '00'+changenum;
		}
		if (changenum>=10&changenum<100){
			changenum = '0'+changenum;
		}
		var changesrc = src.substring(0,length-7) + changenum + src.substring(length-4,length);
		var card = '<img id="page21src" class="card show enter-left" src="'+ changesrc + '">';
		$("#list-zoom").find('img').removeClass("enter-right");
		$("#list-zoom").find('img').removeClass("enter-left");
		$(this).find('img').addClass("exit-right");
		$("#list-zoom").append(card);
		setTimeout(function() {
			old.remove();
			$("#list-zoom").find('img').removeClass("enter-left");
		}, 1000);
	})

	$(".catalogue-element img").click(function(){
		$("#page21src").attr('src',this.src.replace("/s/","/"));
		setTimeout(function() {
			var length = $("#page21src").attr("src").length;
			var num = $("#page21src").attr("src").substring(length-7,length-4);
			if (num==1){
				$("#list-left-arrow").addClass("hide");
			} else {
				$("#list-left-arrow").removeClass("hide");
			}
			var site = $("#page21src").attr("src").substring(length-8,length-7);
			if (num==61&&site=='l'){
				$("#list-right-arrow").addClass("hide");
				window.location.href = "#page21";
				return
			} else if (num>61&&site=='l') {
				//l超过最大值，不能点击
				return;
			} else {
				$("#list-right-arrow").removeClass("hide");
			}
			if (num==68&&site=='c'){
				$("#list-right-arrow").addClass("hide");
				window.location.href = "#page21";
				return
			} else if (num>68&&site=='c') {
				//c超过最大值，不能点击
				return;
			} else {
				$("#list-right-arrow").removeClass("hide");
			}
			if (num==88&&site=='d'){
				$("#list-right-arrow").addClass("hide");
				window.location.href = "#page21";
				return
			} else if (num>88&&site=='d') {
				//d超过最大值，不能点击
				return;
			} else {
				$("#list-right-arrow").removeClass("hide");
			}
			window.location.href = "#page21";
		},200);
	});
	$(".catalogue").on('swipeup',function(event){
		event.preventDefault();
		//list1->l   list2->c    list3->d
		if (this.id=='list4'){
			return;
		} else {
			var page = 1;
			var old = $(this).find('img');
			var src = old.attr("src");
			var length = src.length;
			var num = src.substring(length-7,length-4);
			console.log(num);
			if (num=='010'){
				page = 1;

			}
			else if(num=='010'){
				page = 2;

			} else if (num=='019'){
				page = 3;
			} else if (num=='028'){
				page = 4;

			} else if (num=='037'){
				page = 5;
			} else if (num=='046'){
				page = 6;
				if (this.id=='list1'){
					$(this).parent().find('.list-bottom-arrow').removeClass("show");
				}
			} else if (num=='055'){
				page = 7;
				if (this.id=='list1'){
					return;
				}
				if (this.id=='list2'){
					$(this).parent().find('.list-bottom-arrow').removeClass("show");
				}
			} else if (num=='064'){
				page = 8;
				if (this.id=='list2'){
					return;
				}
			} else if (num=='073'){
				if (this.id=='list3'){
					$(this).parent().find('.list-bottom-arrow').removeClass("show");
				}
				page = 9;
			} else if (num=='082'){
				if (this.id=='list3'){
					return;
				}
				page = 10;
			} else if (num=='091'){
				page = 11;
			} else if (num=='100'){
				page = 12;
			} else if (num=='109'){
				page = 13;
			} else if (num=='118'){
				page = 14;
			} else if (num=='127'){
				page = 15;
			}

			$(".catalogue").addClass("hide");
			$(this).parent().find('.list-top-arrow').addClass("show");
			setTimeout(function() {
				old.each(function(){
					var currentsrc = $(this).attr("src");
					var num = currentsrc.substring(length-7,length-4);
					//console.log(num);
					var changenum = parseInt(num)+9;
					if (changenum<10){
						changenum = '00'+changenum;
					}
					if (changenum>=10&changenum<100){
						changenum = '0'+changenum;
					}
					//console.log(currentsrc.substring(0,length-7));
					var src = currentsrc.substring(0,length-7) + changenum + currentsrc.substring(length-4,length)
					$(this).attr('src',src);
					new Image().src=src.replace("/s/","/");
				});
			},200);
			setTimeout(function() {
				$(".catalogue").removeClass("hide");
			}, 500);
		}
	})
	$(".catalogue").on('swipedown',function(event){
		event.preventDefault();
		if (this.id=='list4'){

			var page = 1;
			var old = $(this).find('img');

			if (num=='010'){
				page = 2;

			} else if (num=='019'){

			} else if (num=='028'){
				page = 4
			} else if (num=='037'){
				page = 5
			} else if (num=='046'){
				page = 6
			} else if (num=='055'){
				page = 7
			} else if (num=='064'){
				page = 8
			} else if (num=='073'){
				page = 9
			}
			$(".catalogue").addClass("hide");
			$(this).parent().find('.list-bottom-arrow').addClass("show");
			setTimeout(function() {
				old.each(function(){
					var currentsrc = $(this).attr("src");
					var num = currentsrc.substring(length-7,length-4);
					var changenum = parseInt(num)-9;
					if (changenum<10){
						changenum = '00'+changenum;
					}
					if (changenum>=10&changenum<100){
						changenum = '0'+changenum;
					}
					var src = currentsrc.substring(0,length-7) + changenum + currentsrc.substring(length-4,length)
					$(this).attr('src',src);
					new Image().src=src.replace("/s/","/");
				});
			},200);
			setTimeout(function() {
				$(".catalogue").removeClass("hide");
			}, 500);
		}
	})
